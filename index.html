<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles.css" />

    <title>freeCodeCamp Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <h2 id="description">
      Thank you for taking the time to help us improve the platform
    </h2>

    <form class="p border-radios-4px" id="survey-form">
      <fieldset>
        <label class="block mb8px" id="name-label" for="Name">Name</label>

        <input
          class="w100 mb pt8px pb8px border-radios-4px"
          id="name"
          type="text"
          placeholder="Enter your name"
          required
        />
      </fieldset>

      <fieldset>
        <label class="block mb8px" id="email-label" for="Email">Email</label>

        <input
          class="w100 mb pt8px pb8px border-radios-4px"
          id="email"
          type="email"
          placeholder="Enter your email"
          required
        />
      </fieldset>

      <fieldset>
        <label class="block mb8px" id="number-label" for="age"
          >Age(optiona)
        </label>

        <input
          class="w100 mb pt8px pb8px border-radios-4px"
          id="number"
          min="10"
          max="99"
          type="number"
          placeholder="Age"
          required
        />
      </fieldset>

      <fieldset>
        <label class="block mb8px">
          Which option best describes your current role?
        </label>

        <select class="w100 mb pt8px pb8px border-radios-4px" id="dropdown">
          <option value="Select current role" selected disabled>
            Select current role
          </option>
          <option value="Student">Student</option>
          <option value="Full time job">Full time job</option>
          <option value="Full time learner">Full time learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>

      <fieldset class="bordernone radio-input">
        <label class="block mb8px"
          >Would you recommend freeCodeCamp to a friend?</label
        >

        <div>
          <input
            type="radio"
            value="Definitely"
            checked
            name="recommend"
          />Definitely
        </div>

        <div><input type="radio" value="Maybe" name="recommend" />Maybe</div>

        <div>
          <input type="radio" value="Not sure" name="recommend" />Not sure
        </div>
      </fieldset>

      <fieldset>
        <label class="block mb8px">
          What would you like yo see improved? (Check all that apply)
        </label>

        <div>
          <input type="checkbox" value="Front-end projects" />
          Front-end projects
        </div>

        <div>
          <input type="checkbox" value="Back-end projects" />
          Back-end projects
        </div>

        <div>
          <input type="checkbox" value="Data Visualization" />
          Data Visualization
        </div>

        <div>
          <input type="checkbox" value="Challenges" />
          Challenges
        </div>

        <div>
          <input type="checkbox" value="Open Source Community" />
          Open Source Community
        </div>

        <div>
          <input type="checkbox" value="Gitter help rooms" />
          Gitter help rooms
        </div>

        <div>
          <input type="checkbox" value="Videos" />
          Videos
        </div>

        <div>
          <input type="checkbox" value="City Meetups" />
          City Meetups
        </div>

        <div>
          <input type="checkbox" value="Wiki" />
          Wiki
        </div>

        <div>
          <input type="checkbox" value="Forum" />
          Forum
        </div>

        <div>
          <input class="" type="checkbox" value="Additional Courses" />
          Additional Courses
        </div>
      </fieldset>

      <fieldset>
        <div>
          <label>Any comments or suggestion ?</label>
        </div>
        <textarea>Enter your comment here...</textarea>
      </fieldset>

      <fieldset>
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
